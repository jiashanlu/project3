{% extends "orders/base.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}
<container class=container-fluid>
  <p class="instructions">Please fill in the following information in order to register a new account</p>
<div class="row justify-content-md-center">
  <div class="col-6">
    <form action="{% url 'register' %}" method="post" id="form-register">
      {% csrf_token %}
      <div class="form-group row">
        <label for="username" class="col-3 col-form-label">Username</label>
        <div class="col-9">
          <input type="text" class="form-control" name="username" placeholder="Username">
        </div>
      </div>
      <div class="form-group row">
        <label for="firstname" class="col-3 col-form-label">Firstname</label>
        <div class="col-9">
          <input type="text" class="form-control" name="firstname" placeholder="Firstname">
        </div>
      </div>
      <div class="form-group row">
        <label for="lastname" class="col-3 col-form-label">Lastname</label>
        <div class="col-9">
          <input type="text" class="form-control" name="lastname" placeholder="Lastname">
        </div>
      </div>
      <div class="form-group row">
        <label for="Email" class="col-3 col-form-label">Email</label>
        <div class="col-9">
          <input type="text" class="form-control" name="email" placeholder="email@example.com">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-3 col-form-label">Password</label>
        <div class="col-9">
          <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword2" class="col-3 col-form-label">Confirm password</label>
        <div class="col-9">
          <input type="password" class="form-control" name="password2" placeholder="Confirm password">
        </div>
      </div>
      <button type="submit" class="login-button btn btn-secondary btn-sm">Submit</button>
    </form>
  </div>
</div>
</container>
{% endblock %}
