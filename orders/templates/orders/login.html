{% extends "orders/base.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}
<container class=container-fluid>
  <p class="instructions">Please fill in the following information in order to register a new account</p>
<div class="row justify-content-md-center">
  <div class="col-6">
    <form action="{% url 'login' %}" method="post" id="form-register">
      {% csrf_token %}
      <div class="form-group row">
        <label for="username" class="col-3 col-form-label">Username</label>
        <div class="col-9">
          <input type="text" class="form-control" name="logusername" placeholder="Username">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-3 col-form-label">Password</label>
        <div class="col-9">
          <input type="password" class="form-control" name="logpassword" placeholder="Password">
        </div>
      </div>
      <button type="submit" class="login-button btn btn-secondary btn-sm">Submit</button>
    </form>
  </div>
</div>
</container>
{% endblock %}
